<h2>Active Users</h2>
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let users of user; let i=index">
            {{users}}
            <button class="btn btn-danger align-center"
                    (click)="onSetToInactivate(i)"
                    >Change to Inactivate</button>
    </li>
</ul>
