<div class="container">
    <div class="row">
        <div class="col-lg-8 ">
            <form  #f="ngForm" (ngSubmit)="onSubmit()">

                <div id="user-data"
                     ngModelGroup="userData"
                     #userData="ngModelGroup">
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text"
                            id="userName"
                            class="form-control"
                            name="name"
                            [(ngModel)]="user.name"
                            required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                            class="form-control"
                            id="email"
                            name="email"
                            [(ngModel)]="user.email"
                            required="email">
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            [(ngModel)]="user.password"
                            required>
                </div>
            </div>

                <button class="btn btn-primary"
                        type="submit"
                        [disabled]="!f.valid">
                Sign Up
                </button>

            </form>

            

        </div>
    </div>
</div>
